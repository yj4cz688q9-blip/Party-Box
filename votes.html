<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votes</title>
    <link rel="icon" type="image/png" href="F1CE1FF7-8FC2-440D-8100-49C689144B20.png">
    <link rel="apple-touch-icon" href="F1CE1FF7-8FC2-440D-8100-49C689144B20.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #0d0d0d; color: white; font-family: Arial, sans-serif; text-align: center; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .screen { display: none; flex-direction: column; align-items: center; justify-content: center; width: 100%; min-height: 100vh; padding: 20px; }
        .screen.active { display: flex; }
        h1 { font-size: 42px; color: #00e5cc; margin-bottom: 10px; }
        h2 { font-size: 26px; color: #00e5cc; margin-bottom: 20px; }
        .subtitle { font-size: 16px; color: #888; margin-bottom: 40px; }
        .start-btn { background-color: #00e5cc; color: #0d0d0d; border: none; border-radius: 20px; padding: 18px 40px; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 10px; width: 100%; max-width: 340px; }
        .back-btn { background: none; border: none; color: #888; font-size: 16px; margin-top: 20px; cursor: pointer; }
        .input-field { background-color: #1a1a1a; border: 2px solid #333; border-radius: 12px; padding: 14px 16px; color: white; font-size: 16px; width: 100%; max-width: 340px; margin: 6px 0; }
        .input-field:focus { border-color: #00e5cc; outline: none; }
        .config-box { background-color: #1a1a1a; border-radius: 20px; padding: 20px; width: 100%; max-width: 340px; margin-bottom: 15px; }
        .section-title { font-size: 13px; color: #00e5cc; text-transform: uppercase; letter-spacing: 1px; text-align: left; width: 100%; max-width: 340px; margin: 15px 0 5px; }
        .option-row { display: flex; gap: 10px; align-items: center; margin: 6px 0; width: 100%; max-width: 340px; }
        .option-input { flex: 1; background-color: #1a1a1a; border: 2px solid #333; border-radius: 12px; padding: 12px 14px; color: white; font-size: 15px; }
        .option-input:focus { border-color: #00e5cc; outline: none; }
        .delete-btn { background-color: #2a0000; border: 2px solid #ff3b3b; border-radius: 10px; color: #ff3b3b; width: 40px; height: 40px; font-size: 18px; cursor: pointer; flex-shrink: 0; }
        .add-btn { background-color: #1a1a1a; border: 2px dashed #00e5cc; border-radius: 12px; color: #00e5cc; padding: 12px; width: 100%; max-width: 340px; font-size: 15px; cursor: pointer; margin-top: 5px; }

        /* VOTE */
        .vote-titre { font-size: 28px; font-weight: bold; color: #00e5cc; margin-bottom: 30px; max-width: 320px; }
        .option-vote { background-color: #1a1a1a; border: 2px solid #333; border-radius: 16px; padding: 18px 20px; width: 100%; max-width: 340px; margin-bottom: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: all 0.2s; }
        .option-vote.selected { border-color: #00e5cc; background-color: #002a2a; }
        .option-vote-nom { font-size: 18px; font-weight: bold; }
        .option-vote-emoji { font-size: 22px; }

        /* R√âSULTATS */
        .resultat-box { background-color: #1a1a1a; border-radius: 16px; padding: 15px 20px; width: 100%; max-width: 340px; margin-bottom: 10px; }
        .resultat-nom { font-size: 16px; font-weight: bold; margin-bottom: 8px; display: flex; justify-content: space-between; }
        .barre-container { background-color: #333; border-radius: 10px; height: 12px; width: 100%; overflow: hidden; }
        .barre { background-color: #00e5cc; height: 100%; border-radius: 10px; transition: width 0.5s; }
        .resultat-gagnant { border-color: #00e5cc; border: 2px solid #00e5cc; }
        .votes-info { font-size: 13px; color: #888; margin-top: 5px; }
        .gagnant-label { font-size: 13px; color: #00e5cc; font-weight: bold; }

        /* ANONYME toggle */
        .toggle-row { display: flex; justify-content: space-between; align-items: center; }
        .toggle-label { font-size: 15px; color: #ddd; }
        .toggle { position: relative; width: 50px; height: 28px; cursor: pointer; }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; border-radius: 28px; transition: 0.3s; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; border-radius: 50%; transition: 0.3s; }
        input:checked + .slider { background-color: #00e5cc; }
        input:checked + .slider:before { transform: translateX(22px); }

        /* JOUEURS */
        .joueur-vote-row { background-color: #1a1a1a; border-radius: 14px; padding: 14px; width: 100%; max-width: 340px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .joueur-vote-nom { font-size: 16px; }
        .joueur-vote-choix { font-size: 14px; color: #00e5cc; font-weight: bold; }
        .joueur-vote-attente { font-size: 14px; color: #888; }
    </style>
</head>
<body>

    <!-- ACCUEIL -->
    <div class="screen active" id="screen-home">
        <h1>üó≥Ô∏è Votes</h1>
        <p class="subtitle">Cr√©ez un sondage pour votre groupe !</p>
        <button class="start-btn" onclick="showScreen('screen-config')">‚ûï Nouveau vote</button>
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Retour √† Party Box</button>
    </div>

    <!-- CONFIG -->
    <div class="screen" id="screen-config">
        <h2>‚öôÔ∏è Configurer le vote</h2>

        <p class="section-title">‚ùì Question</p>
        <input class="input-field" id="titre-vote" placeholder="Laisser vide pour 'Votez !'">

        <p class="section-title">üë• Joueurs</p>
        <div id="joueurs-liste"></div>
        <button class="add-btn" onclick="ajouterJoueur()">+ Ajouter un joueur</button>

        <p class="section-title">üéØ Options</p>
        <div id="options-liste"></div>
        <button class="add-btn" onclick="ajouterOption()">+ Ajouter une option</button>

        <p class="section-title">‚öôÔ∏è Param√®tres</p>
        <div class="config-box">
            <div class="toggle-row">
                <span class="toggle-label">üîí Vote anonyme</span>
                <label class="toggle"><input type="checkbox" id="toggle-anonyme" checked><span class="slider"></span></label>
            </div>
        </div>

        <button class="start-btn" onclick="lancerVote()" style="margin-top:10px">Lancer le vote üó≥Ô∏è</button>
        <button class="back-btn" onclick="showScreen('screen-home')">‚Üê Retour</button>
    </div>

    <!-- VOTE EN COURS (par joueur) -->
    <div class="screen" id="screen-passage-vote">
        <h2 id="passage-nom"></h2>
        <p style="color:#555;font-size:13px;margin-bottom:40px">‚ö†Ô∏è Ne montrez pas votre vote aux autres !</p>
        <button class="start-btn" onclick="afficherVote()">üó≥Ô∏è Voter</button>
    </div>

    <!-- VOTER -->
    <div class="screen" id="screen-voter">
        <p class="vote-titre" id="vote-question"></p>
        <div id="options-vote"></div>
        <button class="start-btn" onclick="confirmerVoteJoueur()" style="margin-top:10px">Confirmer ‚úÖ</button>
    </div>

    <!-- R√âSULTATS -->
    <div class="screen" id="screen-resultats">
        <h2>üìä R√©sultats</h2>
        <p class="vote-titre" id="resultats-titre" style="font-size:20px;margin-bottom:25px"></p>
        <div id="resultats-liste"></div>
        <div id="detail-votes" style="margin-top:20px;width:100%;max-width:340px"></div>
        <button class="start-btn" onclick="showScreen('screen-config')" style="margin-top:20px">üîÑ Nouveau vote</button>
        <button class="back-btn" onclick="showScreen('screen-home')">‚Üê Accueil</button>
    </div>

    <script>
        let joueurs = ['Joueur 1', 'Joueur 2'];
        let options = ['Option 1', 'Option 2'];
        let votes = {};
        let joueurVoteIndex = 0;
        let voteSelectionne = null;
        let estAnonyme = true;

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function renderJoueurs() {
            const liste = document.getElementById('joueurs-liste');
            liste.innerHTML = '';
            joueurs.forEach((j, idx) => {
                const row = document.createElement('div');
                row.className = 'option-row';
                row.innerHTML = `<input class="option-input" value="${j}" oninput="joueurs[${idx}]=this.value" placeholder="Joueur ${idx+1}">
                <button class="delete-btn" onclick="supprimerJoueur(${idx})">‚úï</button>`;
                liste.appendChild(row);
            });
        }

        function renderOptions() {
            const liste = document.getElementById('options-liste');
            liste.innerHTML = '';
            options.forEach((o, idx) => {
                const row = document.createElement('div');
                row.className = 'option-row';
                row.innerHTML = `<input class="option-input" value="${o}" oninput="options[${idx}]=this.value" placeholder="Option ${idx+1}">
                <button class="delete-btn" onclick="supprimerOption(${idx})">‚úï</button>`;
                liste.appendChild(row);
            });
        }

        function ajouterJoueur() { joueurs.push('Joueur '+(joueurs.length+1)); renderJoueurs(); }
        function supprimerJoueur(idx) { if(joueurs.length<=1){alert('Au moins 1 joueur !');return;} joueurs.splice(idx,1); renderJoueurs(); }
        function ajouterOption() { options.push('Option '+(options.length+1)); renderOptions(); }
        function supprimerOption(idx) { if(options.length<=2){alert('Au moins 2 options !');return;} options.splice(idx,1); renderOptions(); }

        function lancerVote() {
            // R√©cup√©rer les valeurs actuelles des inputs
            document.querySelectorAll('#joueurs-liste .option-input').forEach((inp,idx) => { joueurs[idx]=inp.value.trim()||'Joueur '+(idx+1); });
            document.querySelectorAll('#options-liste .option-input').forEach((inp,idx) => { options[idx]=inp.value.trim()||'Option '+(idx+1); });
            estAnonyme = document.getElementById('toggle-anonyme').checked;
            votes = {};
            joueurVoteIndex = 0;
            afficherPassageVote();
        }

        function afficherPassageVote() {
            if(joueurVoteIndex >= joueurs.length) { afficherResultats(); return; }
            document.getElementById('passage-nom').textContent = 'üëã '+joueurs[joueurVoteIndex]+', √† toi de voter !';
            showScreen('screen-passage-vote');
        }

        function afficherVote() {
            voteSelectionne = null;
            const titre = document.getElementById('titre-vote').value.trim() || 'Votez !';
            document.getElementById('vote-question').textContent = titre;
            const optionsDiv = document.getElementById('options-vote');
            optionsDiv.innerHTML = '';
            const emojis = ['üîµ','üü¢','üî¥','üü°','üü†','üü£','‚ö™','üü§'];
            options.forEach((o, idx) => {
                const div = document.createElement('div');
                div.className = 'option-vote';
                div.innerHTML = `<span class="option-vote-nom">${o}</span><span class="option-vote-emoji">${emojis[idx%emojis.length]}</span>`;
                div.onclick = () => {
                    voteSelectionne = o;
                    document.querySelectorAll('.option-vote').forEach(d => d.classList.remove('selected'));
                    div.classList.add('selected');
                };
                optionsDiv.appendChild(div);
            });
            showScreen('screen-voter');
        }

        function confirmerVoteJoueur() {
            if(!voteSelectionne) { alert('Choisissez une option !'); return; }
            votes[joueurs[joueurVoteIndex]] = voteSelectionne;
            joueurVoteIndex++;
            afficherPassageVote();
        }

        function afficherResultats() {
            const titre = document.getElementById('titre-vote').value.trim() || 'Votez !';
            document.getElementById('resultats-titre').textContent = titre;

            // Compter votes
            const comptage = {};
            options.forEach(o => comptage[o] = 0);
            Object.values(votes).forEach(v => { if(comptage[v]!==undefined) comptage[v]++; });
            const totalVotes = Object.values(comptage).reduce((a,b)=>a+b,0);
            const maxVotes = Math.max(...Object.values(comptage));

            const liste = document.getElementById('resultats-liste');
            liste.innerHTML = '';
            const sorted = [...options].sort((a,b) => comptage[b]-comptage[a]);
            sorted.forEach(o => {
                const count = comptage[o];
                const pct = totalVotes > 0 ? Math.round((count/totalVotes)*100) : 0;
                const estGagnant = count === maxVotes && count > 0;
                const div = document.createElement('div');
                div.className = 'resultat-box'+(estGagnant?' resultat-gagnant':'');
                div.innerHTML = `
                    <div class="resultat-nom">
                        <span>${estGagnant?'üèÜ ':''}${o}</span>
                        <span style="color:${estGagnant?'#00e5cc':'#888'}">${count} vote${count>1?'s':''}</span>
                    </div>
                    <div class="barre-container"><div class="barre" style="width:${pct}%"></div></div>
                    <div class="votes-info">${pct}%</div>
                `;
                liste.appendChild(div);
            });

            // D√©tail si pas anonyme
            const detail = document.getElementById('detail-votes');
            detail.innerHTML = '';
            if(!estAnonyme) {
                detail.innerHTML = '<p style="color:#888;font-size:13px;margin-bottom:10px;text-transform:uppercase;letter-spacing:1px">D√©tail des votes</p>';
                joueurs.forEach(j => {
                    const div = document.createElement('div');
                    div.className = 'joueur-vote-row';
                    div.innerHTML = `<span class="joueur-vote-nom">${j}</span><span class="joueur-vote-choix">${votes[j]||'‚Äî'}</span>`;
                    detail.appendChild(div);
                });
            }

            showScreen('screen-resultats');
        }

        // Init
        renderJoueurs();
        renderOptions();
    </script>
</body>
</html>
